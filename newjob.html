      <!-- Start Right Side -->
      <div class="content-side clearfix">

        <!-- Start Header -->
        <header>
          <div class="wrapper">
            <div class="title-area">
              <h1 class="heading">Jobs</h1>
            </div>
            <div class="rest-part">
              <div class="icons">
                <ul class="list-unstyled">
                  <li>
                    <a href="#">
                      <img src="icons/notifications.svg" alt="">
                    </a>
                  </li>
                </ul>
              </div>
              <span class="deli"></span>
              <div class="media">
                <div class="media-body">
                  <h6>John Doe</h6>
                  <div class="dropdown">
                    <span id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

        <!-- Start Content -->
        <div class="page-content">
          <div class="container no-padding">
            <div class="title">
              <h4>Post new job</h4>
            </div>
            <div class="job-form">
              <form action="index.html" method="post" id="edit-video-form">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="title">Job title</label>
                      <input type="text" name="title" id="title" class="form-control req-input" value="" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="lvl">Job Level</label>
                      <select class="form-control" name="lvl" id="lvl" required>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                        <option value="leader">Leader</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea name="description" id="description" rows="8"class="form-control req-input"></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="next-action">
              <a href="#" class="btn btn-bBlue">Start posting job</a>
            </div>
          </div>
